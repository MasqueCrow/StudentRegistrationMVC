<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous">
	
</script>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous">
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
$(document).ready(function () {
	//Registered Students
	$("#resultHeader").hide();
	$('#ajaxSubmit').on('click', function() {
		alert("Hello world");
		$.ajax({
			url : '/student/all',
			data : {
				
			},
			success : function(responseJson) {
				var students = responseJson;
				alert(students);
				$("#resultHeader").show();
				
				for(let i = 0; students.length; i++) { 
					$("#studentResult").append("<h4 class='display-6'>"+ students[i].name +"</h4>");
					$("#studentResult").append("<div> Age:"+ students[i].age +"</div>");
					$("#studentResult").append("<div> Mobile No:"+ students[i].mobileNo +"</div>");
					$("#studentResult").append("<div> Address:"+ students[i].address +"</div>");
					$("#studentResult").append("<hr/>");
				} //for
			} //success
		}); //ajax
	}); //click
});
</script>

</head>
<body>
	<div class="container row" style="margin-top: 2%;">
		<div class="col-md-8 offset-2">
			<h1 class="display-6">Student Registered</h1>

			<p>
				<span class="h6">Name:</span> <span class="h5"
					th:text="${student.name}"> </span>
			</p>

			<p>
				<span class="h6">Age:</span> <span class="h5"
					th:text="${student.age}"> </span>
			</p>

			<p>
				<span class="h6">MobileNo:</span> <span class="h5"
					th:text="${student.mobileNo}"> </span>
			</p>

			<p>
				<span class="h6">Address:</span> <span class="h5"
					th:text="${student.address}"> </span>
			</p>

		</div>
		
		<div class="col-md-8 offset-2">
			<button type="submit" id="ajaxSubmit" class="btn btn-primary" value='Submit'>Show Students</button>
		</div>
		
		<h2 id="resultHeader" style="margin-top:3% !important;">Registered Students</h2>
		<div id="studentResult"></div>
	</div>
</body>
</html>
